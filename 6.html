<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Box Example</title>
    <style>
        .profile-box {
            border-radius: 25px 10px 25px 10px;
            font-size: 18px;
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-box::first-line {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <p>This is the first line of text. It will be bold and red.</p >
        <p>This is the second line of text. It will have normal styling.</p >
        <p>This is the third line of text. It will also have normal styling.</p >
    </div>
</body>
</html>
