<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bled Section Example</title>
    <style>
        .bled-section {
            background-color: #FFA500;
            background-image: url('texture.png');
            background-blend-mode: multiply;
            border: 3px solid rgba(0, 128, 0, 0.5);
            font-family: Georgia, serif;
            line-height: 1.6;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <section class="bled-section">
        <h2>Bled Section</h2>
        <p>This is a section with a blended background of orange color and a texture image. It has a semi-transparent green border, Georgia font, and a line height of 1.6.</p >
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p >
    </section>
</body>
</html>
